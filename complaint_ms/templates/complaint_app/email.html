<!DOCTYPE html>
<html>
  <head>

      }

        text-align: center;
      }
      .content h2 {
        color: #007bff;
      }
      .cta-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #28a745;
        color: white !important;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        font-size: 12px;
        color: #999;
        text-align: center;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Complaint Management System!</h1>
