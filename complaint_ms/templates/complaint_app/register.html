{% extends 'complaint_app/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

  <div id="successMessage" class="alert alert-success alert-dismissible fade show d-none text-center" role="alert">
    User registered successfully!
  </div>
  <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
    <span id="errorAlertText"></span>
  </div>
  
  
<h3 class="text-center mb-4">Register</h3>
<form id="registrationForm">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name">
    </div>
    <div class="col-md-6">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name">
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="col-md-6">
      <label for="password1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1">
    </div>
    <div class="col-md-6">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2">
      <small id="passwordMatchIndicator" class="form-text"></small>
    </div>
    <div class="col-md-6">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender">
        <option selected disabled value="">Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="contact" class="form-label">Contact</label>
      <input type="tel" class="form-control" id="contact">
    </div>
    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="2"></textarea>
    </div>
    <div class="col-md-6">
      <label for="zipcode" class="form-label">Zipcode</label>
      <input type="text" class="form-control" id="zipcode">
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </div>
    <div class="text-center mt-3">
      <p>Already have an account? <a href="/">Login here</a></p>
    </div>
  </div>
</form>
{% endblock %}

{% block scripts %}
<script src="{% static 'complaint_app/js/register.js' %}"></script>
{% endblock %}
