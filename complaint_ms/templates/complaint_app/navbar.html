{% load static %} 

<nav class="navbar navbar-expand-lg navbar-light bg-primary py-3">
  <div class="container-fluid">
    <a href="/complaint-portal/" class="navbar-brand text-white fw-bold text-wrap w-100" href="#">
      Complaint Management System
    </a>

    {% if request.path == '/' or request.path == '/signup/' %}
    <a
      href="{% url 'login_html' %}"
      class="btn btn-outline-light me-2 btn-signup"
      >Login</a
    >
    <a href="{% url 'register_html' %}" class="btn btn-light btn-signup"
      >Sign Up</a
    >
    
    {% elif request.path == '/edit-profile/' or request.path == '/edit-users-list/' %}
    <a class="btn btn-outline-light me-2 btn-signup" disabled>User Info</a>
    {% else %}
    <a id="edit_btn" class="btn btn-outline-light me-2 d-none">Edit</a>
    <a id="logout_btn" class="btn btn-warning d-none">Logout</a>
    {% endif %}
  </div>
</nav>

<script src="{% static 'complaint_app/js/navbar.js' %}" defer></script>
